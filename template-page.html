<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css?family=Lato|Playfair+Display" rel="stylesheet">

        crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-grid.css">

    <script src="js/jquery-3.3.1.js"></script>

    <title>NAKS Smolensk main page</title>

<body>
    <main>
        <!--import-header.html-->
        <div class="fixed-fix">Fix</div>
        <div w3-include-html="includes/header.html"></div>
        <!--header-end-->
            <div class="main-content">
                    <div w3-include-html="includes/navbar.html"></div>
                <!--nav-menu-end-->
                    <div w3-include-html="includes/main-content.html"></div>
            </div>

        
        <!-- inner-page-here -->


    <!--bewelder-ad-footer-start-->
        <div class="footer__bewelder-ad-footer">
            <div class="content-container">
                <div class="row no-margins">
                    <div class="col-xs-12 col-lg-4 no-gutters">
                        <div class="footer__ask-question--area--container container disp-flex align-items-start">
                            <div class="footer__do-you-have-a-question--heading">Возникли вопросы?</div>
                            <div class="footer__ask-question--button" id="button_ask_question">Задать вопрос</div>
                            <div class="footer__use-a-question-form--text">Воспользуйтесь формой <b>"Задать вопрос"</b>
                                и наш специалист ответит Вам в течение 5 минут</div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-lg-4 no-gutters">
                        <div class="footer__bewelder--area--container container disp-flex align-items-start">
                            <div class="footer__bewelder-area--heading">Работа в области сварки</div>
                            <div class="footer__bewelder-area-find-job--button">Найти работу</div>
                            <div class="footer__bewelder-area-bewelder-ru--url">Bewelder.ru</div>

                        </div>
                    </div>
                    <div class="col-xs-12 col-lg-4 no-gutters">
                        <div class="footer__welding-magazine--area--container container disp-flex align-items-start">
                            <div class="footer__welding-magazine-area--logo"><img src="/img/welder-magazine-logo.png"

                            <div class="footer__welding-magazine-area--heading">svarka.naks.ru</div>
                            <div class="footer__welding-magazine-area--sub-heading">Научно-технический и
                                производственный журнал по сварке, контролю и диагностике</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- --bewelder-adfooter-end-- -->

        <div w3-include-html="/includes/footer.html"></div>
        <div w3-include-html="/includes/modal-ask-question.html"></div>
        <div w3-include-html="/includes/modal-send-message.html"></div>

<script src="js/main.js"></script>
<script src="js/modal.js"></script>
<script>w3.includeHTML()</script>
